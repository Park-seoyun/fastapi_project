<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8" />
    <title>블로그 목록</title>
    <link rel="stylesheet" href="/styles.css" />
</head>
<body>
    <h1>👽 기술 블로그</h1>
    <div id="blog-list"></div>
    <a href="/blogs/blog_create.html" class="btn">✏️ 새 글 작성</a>

    <script>
        const blogListContainer = document.getElementById("blog-list");

        async function loadBlogs() {
            try {
                const res = await fetch("/api/blogs/");
                if (!res.ok) throw new Error("블로그 목록 로드 실패");
                const blogs = await res.json();

                if (blogs.length === 0) {
                    blogListContainer.innerHTML = "<p>등록된 글이 없습니다.</p>";
                    return;
                }

                blogListContainer.innerHTML = blogs.map(blog => {
                    const formattedDate = new Date(blog.create_at).toLocaleString();
                    return `
                        <div class="blog-card">
                            <img src="${blog.image_url || '/default-blog.png'}" alt="Blog Image" class="blog-thumbnail" />
                            <h3>${blog.title}</h3>
                            <p><strong>작성자:</strong> ${blog.author_username || "👽 Unknown"}</p>
                            <p>${blog.content.substring(0, 100)}...</p>
                            <p><small>📅 ${formattedDate}</small></p>
                            <p><a href="/blogs/blog_detail.html?id=${blog.id}">📖 자세히 보기</a></p>
                        </div>
                    `;
                }).join("");
            } catch (err) {
                blogListContainer.innerHTML = `<p style="color:red;">${err.message}</p>`;
            }
        }

        document.addEventListener("DOMContentLoaded", loadBlogs);
    </script>

    <style>
        .blog-card {
            border: 1px solid #ddd;
            border-radius: 8px;
            margin: 10px 0;
            padding: 10px;
            background: #1a2238;
            color: #fff;
        }
        .blog-thumbnail {
            width: 100%;
            max-height: 200px;
            object-fit: cover;
            border-radius: 8px;
        }
        .btn {
            display: inline-block;
            padding: 10px 20px;
            background: #00ffcc;
            color: #000;
            text-decoration: none;
            border-radius: 6px;
        }
        .btn:hover {
            background: #66ffcc;
        }
    </style>
</body>
</html>
