<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8" />
    <title>기술 블로그 상세</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700&display=swap">
    <style>
        body {
            background: radial-gradient(circle, #0b0f1a 0%, #050810 100%);
            color: #00ffcc;
            font-family: 'Orbitron', sans-serif;
            margin: 0;
            padding: 20px;
        }
        .blog-card {
            background: #1a2238;
            border-radius: 12px;
            box-shadow: 0 0 15px #00ffcc33;
            padding: 20px;
            margin: 20px auto;
            max-width: 800px;
        }
        .blog-thumbnail {
            width: 100%;
            max-height: 400px;
            object-fit: cover;
            border-radius: 10px;
            margin-bottom: 15px;
        }
        .btn {
            display: inline-block;
            margin-top: 10px;
            padding: 10px 20px;
            background: #00ffcc;
            color: #0b0f1a;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            text-decoration: none;
            font-weight: bold;
        }
        .btn:hover {
            background: #66ffcc;
        }
        .info {
            font-size: 0.95em;
            color: #66ffcc;
            margin-top: 8px;
        }
    </style>
</head>
<body>
    <h1>👽 기술 블로그 상세</h1>
    <div id="blog-detail"></div>

    <p>
        <a href="/blogs/blog_list.html" class="btn">← 목록으로</a>
        <!-- ✅ 수정 버튼 항상 표시 -->
        <a id="edit-btn" href="#" class="btn">✏️ 수정하기</a>
    </p>

    <script>
        async function loadBlogDetail() {
            const params = new URLSearchParams(window.location.search);
            const blogId = params.get("id");
            if (!blogId) {
                document.getElementById("blog-detail").innerHTML = "<p style='color:red;'>잘못된 요청입니다.</p>";
                return;
            }

            try {
                const res = await fetch(`/api/blogs/${blogId}`, { credentials: "include" });
                if (!res.ok) throw new Error("블로그 상세 로드 실패");

                const blog = await res.json();

                // ✅ 수정 버튼 링크 항상 설정
                const editBtn = document.getElementById("edit-btn");
                editBtn.href = `/blogs/blog_edit.html?id=${blog.id}`;

                // ✅ 블로그 내용 표시
                document.getElementById("blog-detail").innerHTML = `
                    <div class="blog-card">
                        <img src="${blog.image_url || '/default-blog.png'}" alt="Blog Image" class="blog-thumbnail" />
                        <h2>${blog.title}</h2>
                        <p>${blog.content}</p>
                        <p class="info"><strong>작성자:</strong> ${blog.author_username}</p>
                        <p class="info"><strong>작성일:</strong> ${new Date(blog.create_at).toLocaleString()}</p>
                        <p class="info"><strong>조회수:</strong> ${blog.cnt}</p>
                    </div>
                `;
            } catch (err) {
                document.getElementById("blog-detail").innerHTML = `<p style="color:red;">${err.message}</p>`;
            }
        }

        document.addEventListener("DOMContentLoaded", loadBlogDetail);
    </script>
</body>
</html>
