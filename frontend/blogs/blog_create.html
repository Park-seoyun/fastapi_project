<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8" />
    <title>블로그 작성</title>
    <link rel="stylesheet" href="/styles.css" />
</head>
<body>
    <h1>✏️ 블로그 새 글 작성</h1>
    <form id="blog-form">
        <input type="text" id="title" placeholder="제목" required /><br>
        <textarea id="content" placeholder="내용" rows="8" required></textarea><br>
        <input type="text" id="tags" placeholder="태그 (쉼표로 구분)" /><br>
        <input type="file" id="image-file" accept="image/*" /><br>
        <button type="submit">작성</button>
    </form>

    <a href="/blogs/blog_list.html">← 목록으로</a>

    <script>
        document.getElementById("blog-form").addEventListener("submit", async (e) => {
            e.preventDefault();

            const title = document.getElementById("title").value.trim();
            const content = document.getElementById("content").value.trim();
            const tags = document.getElementById("tags").value.trim();
            const fileInput = document.getElementById("image-file");

            if (!title || !content) {
                alert("제목과 내용을 모두 입력하세요.");
                return;
            }

            try {
                // 1️⃣ 글 작성 요청
                const res = await fetch("/api/blogs/", {
                    method: "POST",
                    headers: { "Content-Type": "application/json" },
                    body: JSON.stringify({ title, content, tags })
                });

                if (!res.ok) {
                    const errorData = await res.json();
                    alert(`게시글 작성 실패: ${errorData.detail || res.statusText}`);
                    return;
                }

                const blog = await res.json();

                // 2️⃣ 이미지가 선택되어 있으면 이미지 업로드
                if (fileInput.files.length > 0) {
                    const formData = new FormData();
                    formData.append("file", fileInput.files[0]);

                    const imageRes = await fetch(`/api/blogs/${blog.id}/upload-image`, {
                        method: "POST",
                        body: formData
                    });

                    if (!imageRes.ok) {
                        const errorText = await imageRes.text();
                        alert(`이미지 업로드 실패: ${errorText}`);
                        return;
                    }
                }

                alert("게시글 작성 완료!");
                window.location.href = "/blogs/blog_list.html"; // ✅ 글 목록으로 이동
            } catch (err) {
                console.error(err);
                alert("네트워크 오류가 발생했습니다.");
            }
        });
    </script>

    <style>
        body {
            font-family: Arial, sans-serif;
            background: #1a1a2e;
            color: #fff;
            text-align: center;
            margin: 20px;
        }
        form {
            display: inline-block;
            text-align: left;
            background: #162447;
            padding: 20px;
            border-radius: 8px;
        }
        input, textarea, button {
            width: 100%;
            margin: 8px 0;
            padding: 10px;
            border-radius: 4px;
            border: none;
        }
        button {
            background: #21e6c1;
            color: #000;
            font-weight: bold;
            cursor: pointer;
        }
        button:hover {
            background: #2ee5b7;
        }
        a {
            color: #21e6c1;
            display: inline-block;
            margin-top: 15px;
        }
    </style>
</body>
</html>
