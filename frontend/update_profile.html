    <style>
        body {
            margin: 0;
            background: radial-gradient(circle, #0b0f1a 0%, #050810 100%);

        button {
            width: 100%;

<body>
    <div class="container">
        <h1>ğŸ›¸ í”„ë¡œí•„ ìˆ˜ì •</h1>
        <form id="update-form">
            <input type="text" id="username" placeholder="ìƒˆ ì´ë¦„"><br>
            <textarea id="bio" placeholder="ì†Œê°œ"></textarea><br>
            <input type="file" id="profile_image" accept="image/*"><br>
            <button type="submit">ì €ì¥</button>
        </form>
        <p id="message" class="message"></p>
    </div>

    <script>
        document.getElementById("update-form").addEventListener("submit", async (e) => {
            e.preventDefault();
            const username = document.getElementById("username").value;
            const bio = document.getElementById("bio").value;
            const profileImage = document.getElementById("profile_image").files[0];

            try {
                await fetch("/api/users/me", {
                    method: "PUT",
                    headers: { "Content-Type": "application/json" },
                    body: JSON.stringify({ username, bio })
                });

                if (profileImage) {
                    const formData = new FormData();
                    formData.append("file", profileImage);

                    await fetch("/api/users/me/upload-image", {
                        method: "POST",
                        body: formData,
                        credentials: "include"
                    });
                }

                document.getElementById("message").innerText = "ìˆ˜ì • ì™„ë£Œ!";
                setTimeout(() => window.location.href = "/profile.html", 1000);
            } catch (error) {
                console.error(error);
                document.getElementById("message").innerText = "ìˆ˜ì • ì‹¤íŒ¨";
            }
        });
    </script>
